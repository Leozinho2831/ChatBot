<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/output.css">
    <title>ChatBot</title>
</head>
<body class="font-inter min-h-screen overflow-hidden">
    <div class="absolute top-6 z-20 left-1 px-6 space-y-5">
        <figure class="inline-flex items-center justify-center w-12 h-12 !p-0 cursor-pointer hoverBg js-menu">
            <img src="src/images/menu.svg" alt="menu">
        </figure>
    </div>
    <div class="grid-container max-sm:!grid-cols-1">
        <header class="min-w-fit h-screen p-[3px] py-6 bg-gray-900 max-sm:w-[70%] max-sm:absolute max-sm:z-10 max-sm:menuMobile js-containerMenu">
            <section class="grid grid-rows-[auto_400px_1fr] h-[calc(100%-90px)] gap-8 mt-24 js-sectionMenu">
                <div class="px-6">
                    <button class="uppercase font-semibold text-sm text-gray-400 flex items-center gap-4 px-4 py-3 bg-gray-950/60 rounded-full hover:bg-gray-950">
                        <img class="w-4 h-4" src="src/images/plus.svg" alt="Sinal de mais">
                        <p>Nova conversa</p>
                    </button>
                </div>
                <nav class="overflow-y-auto max-h-[400px] px-3 space-y-1 scrollable js-nav">
                    
                </nav>
                <div class="self-end px-3">
                    <figure class="flex items-center gap-4 cursor-pointer hoverBg">
                        <img class="w-5 h-5" src="src/images/history.svg" alt="Histórico">
                        <p class="text-gray-400 text-base">Atividade</p>
                    </figure>
                </div>
            </section>
        </header>
        <main class="grid grid-rows-2 grid-cols-1 min-h-screen bg-gray-950 py-10 px-16 max-sm:py-8 max-sm:px-12">
            <!-- criar efeito de digitação com js -->
            <div class="self-end">
                <!-- trocar texto pela conversa com js -->
                <h1 class="self-end text-center uppercase font-bold tracking-widest text-gray-200 text-4xl max-sm:3xl">Pergunte qualquer coisa!</h1>
            </div>
            <div class="self-end">
                <form class="js-form">
                    <label for="chat" class="min-w-52 flex flex-wrap gap-3 justify-between items-center border-2 border-gray-800 bg-gray-black/60 rounded-2xl py-4 px-5 shadow-[0_2px_3px_rgba(0,0,0,0.2)] hover:bg-gray-black hover:border-gray-700 focus:outline-none focus:bg-gray-black focus:border-gray-600">
                        <input 
                            type="text"
                            id="chat" 
                            placeholder="Peça ao chatBot" 
                            class="flex-1 min-w-40 bg-transparent text-lg text-gray-500 font-semibold placeholder:font-semibold focus:outline-none placeholder:text-gray-600 js-input"
                        >
                        <!-- se houver texto adicionar hidden -->
                        <button type="button" class="bg-gray-400 p-2 rounded-full cursor-pointer hover:bg-gray-500 js-buttonMic">
                            <img class="w-5 h-5" src="src/images/microphone.svg" alt="Usar o microfone">
                        </button>
                        <!-- se houver texto remover hidden -->
                        <button type="submit" class="hidden bg-gray-400 p-2 rounded-full cursor-pointer hover:bg-gray-500 js-buttonSend">
                            <img class="w-5 h-5" src="src/images/arrow.svg" alt="Confirmar">
                        </button>
                    </label>
                </form>
            </div>
        </main>
    </div>
    <script src="src/javascript/history.js"></script>
    <script src="src/javascript/menu.js"></script>
</body>
</html>
