<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/output.css">
    <title>ChatBot</title>
</head>
<body class="font-inter grid grid-cols-[25%_auto] grid-rows-1 min-h-screen">
    <header class="bg-gray-900 p-5 space-y-5">
        <div class="flex flex-col gap-1 *:bg-gray-100 *:w-5 *:h-[2px] rounded-xl">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <button class="uppercase font-semibold text-sm text-gray-500 flex items-center gap-2 px-4 py-2 bg-gray-950 rounded-2xl">
            <img class="w-5 h-5" src="src/images/plus.svg" alt="Sinal de mais">
            <p>Nova conversa</p>
        </button>
        <nav class="overflow-y-auto">
            <h2>Recentes</h2>
            <div>
                <!-- o tema da conversa, a primeira mensagem -->
                <p>Mensagem</p>
                <div class="bg-gray-700">
                    <div class="rounded-full bg-white"></div>
                    <div class="rounded-full bg-white"></div>
                    <div class="rounded-full bg-white"></div>
                </div>
            </div>
        </nav>
        <figure>
            <img class="w-5 h-5" src="src/images/history.svg" alt="Histórico">
            <p>Atividade</p>
        </figure>
    </header>
    <main class="min-h-screen bg-gray-950">
        <!-- criar efeito de digitação com js -->
        <h1>Pergunte qualquer coisa</h1>
        <label for="chat">
            <input type="text" id="chat">
            <img class="w-5 h-5" src="src/images/microfone.svg" alt="Usar o microfone">
            <button class="hidden">
                <img src="src/images/arrow.svg" alt="Confirmar">
            </button>
        </label>
    </main>
</body>
</html>
