<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/output.css">
    <title>ChatBot</title>
</head>
<body class="font-inter grid grid-cols-[minmax(250px,20%)_auto] grid-rows-1 min-h-screen">
    <header class="grid grid-rows-[auto_auto_auto_1fr] gap-8 py-6 bg-gray-900">
        <div class="px-6 space-y-5">
            <figure class="inline-flex items-center justify-center w-12 h-12 !p-0 hoverBg">
                <img src="src/images/menu.svg" alt="menu">
            </figure>
        </div>
        <div class="px-6">
            <button class="uppercase font-semibold text-sm text-gray-400 flex items-center gap-4 px-4 py-3 bg-gray-950/60 rounded-full">
                <img class="w-4 h-4" src="src/images/plus.svg" alt="Sinal de mais">
                <p>Nova conversa</p>
            </button>
        </div>
        <nav class="overflow-y-auto max-h-[300px] px-3 space-y-1">
            <h2 class="px-3">Recentes</h2>
            <div class="flex items-center gap-5 cursor-pointer hoverBg">
                <!-- o tema da conversa -->
                <div class="space-y-[2px] *:w-4 *:h-[2px] *:bg-gray-500">
                    <div></div>
                    <div></div>
                    <div class="!w-[10px]"></div>
                </div>
                <p class="flex-1">Mensagem</p>
                <figure class="inline-flex items-center justify-center w-8 h-8 !p-0 hoverBg">
                    <img src="src/images/options.svg" alt="options">
                </figure>
            </div>
            <div class="flex items-center gap-5 cursor-pointer hoverBg">
                <!-- o tema da conversa -->
                <div class="space-y-[2px] *:w-4 *:h-[2px] *:bg-gray-500">
                    <div></div>
                    <div></div>
                    <div class="!w-[10px]"></div>
                </div>
                <p class="flex-1">Mensagem</p>
                <figure class="inline-flex items-center justify-center w-8 h-8 !p-0 hoverBg">
                    <img src="src/images/options.svg" alt="options">
                </figure>
            </div>
        </nav>
        <div class="self-end px-3">
            <figure class="flex items-center gap-4 cursor-pointer hoverBg">
                <img class="w-4 h-4" src="src/images/history.svg" alt="Histórico">
                <p>Atividade</p>
            </figure>
        </div>
    </header>
    <main class="min-h-screen bg-gray-950">
        <!-- criar efeito de digitação com js -->
        <h1>Pergunte qualquer coisa</h1>
        <label for="chat">
            <input type="text" id="chat">
            <img class="w-5 h-5" src="src/images/microfone.svg" alt="Usar o microfone">
            <button class="hidden">
                <img src="src/images/arrow.svg" alt="Confirmar">
            </button>
        </label>
    </main>
</body>
</html>
